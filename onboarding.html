<!DOCTYPE html>
<html>
<head>
    <title>LINE LIFF Get ID Token</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>

</head>
<body>
    <h1>LINE LIFF ID Token</h1>
    <button onclick="login()">Login and Get ID Token</button>
    <pre id="result"></pre>

    <script>
        async function initializeLiff() {
            try {
                await liff.init({ liffId: "1657883918-jXRmAqJn" });
        
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const accessToken = liff.getAccessToken();
                    const idToken = liff.getIDToken(); // <-- This gets the ID Token
        
                    document.getElementById("result").innerText = 
                        `Access Token: ${accessToken}\nID Token: ${idToken}`;
                    
                    console.log("Access Token:", accessToken);
                    console.log("ID Token:", idToken);
        
                    // Optional: Send tokens to your backend
                    // sendTokensToBackend(accessToken, idToken);
                }
            } catch (error) {
                console.error("LIFF initialization failed:", error);
            }
        }
        
        function login() {
            initializeLiff();
        }
    </script>
</body>
</html>
